<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">
          <a routerLink="/employee/{{employee.id}}">{{employee.id}}</a>
        </th>
        <td>{{employee.name}}</td>
        <td>{{employee.location}}</td>
        <td>{{employee.salary}}</td>
      </tr>
    </tbody>
  </table>
